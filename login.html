<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  /* Apply background image to body */
  body {
    background-image: url('https://res.cloudinary.com/dtfptroad/image/upload/v1740350104/Project/axbqkkmlkcnhpsven9nr.png');
    background-size: cover; /* Ensures the image covers the entire background */
    background-position: center; /* Centers the background image */
    background-attachment: fixed; /* Keeps the image fixed when scrolling */

  }
  
  </style>
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
  integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>
<link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200..800&display=swap"
      rel="stylesheet"
    />
</head>
<body>
  <div class="row mt-3 borderbox">
    <h2 class="col-6 offset-3" style="color: rgb(222, 124, 124);">Login</h2>
    <div class="col-6 offset-3" style="color: white;">
      <form action="/login" method="POST" class="needs-validation form" novalidate>
        <div class="mb-3 ">
          <label for="username" class="form-label mb-1">Username</label>
          <input
            id="username"
            type="text"
            class="form-control"
            name="username"
            required
          />
          <div class="invalid-feedback">Please enter valid Username</div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label mb-1">Password</label>
          <input
            id="password"
            type="password"
            class="form-control"
            name="password"
            required
          />
          <div class="invalid-feedback">Please enter valid Password</div>
        </div>
        <button class="btn btn-success">Login</button>
      </form>
    </div>
  </div>
</body>
</html>
