<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200..800&display=swap" rel="stylesheet" />
</head>
<body class="relative min-h-screen flex items-center justify-center">
  <img src="https://res.cloudinary.com/dtfptroad/image/upload/v1740350104/Project/axbqkkmlkcnhpsven9nr.png" alt="Background image of a serene landscape with mountains and a lake" class="absolute inset-0 w-full h-full object-cover z-0">
  <div class="relative z-10 w-full max-w-md p-8 bg-white bg-opacity-90 rounded-lg shadow-lg">
    <h2 class="text-2xl font-semibold text-center text-red-600 mb-6">Login</h2>
    <form action="/login" method="POST" class="space-y-4">
      <div>
        <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username</label>
        <input id="username" type="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" name="username" required>
        <div class="text-red-500 text-xs mt-1 hidden">Please enter valid Username</div>
      </div>
      <div>
        <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
        <input id="password" type="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" name="password" minlength="8" required>
        <div class="text-red-500 text-xs mt-1 hidden">Password must be at least 8 characters</div>
      </div>
      <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Login</button>
    </form>
  </div>
</body>
</html>
